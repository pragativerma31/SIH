<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialCalc Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dist/SocialCalc.js"></script>
    <link rel="stylesheet" href="./dist/socialcalc.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        /* Optional: Add some styles to your spreadsheet */
        #spreadsheet {
            width: fit-content;
            height: 100%;
            border: 1px dotted #999;
            /* background-color:aquamarine; */
            /* padding: 5px; */
        }
    </style>
</head>
<body>
    <!-- <h1>SocialCalc Spreadsheet</h1> -->
    <!-- NABBAR BANA DO -->
    <div class="navbar">
        <div class="left_box">
            <i class="fa-solid fa-sheet-plastic fa-2xl" style="color: #4c4e52;"></i>
            <input type="text" placeholder="Untitled Spreadsheet" id="title_name">
        </div>
        <div class="right_box">
            <button style="background: none; cursor: pointer;"><i class="fa-solid fa-message fa-lg"  style="color: #4c4e52;"></i></button>
            <button style="background: none; cursor: pointer;"><i class="fa-solid fa-video fa-lg" style="color: #4c4e52;"></i></button>
            <button class="share_button">
                <i class="fa-solid fa-lock"  style="color: #4c4e52;"></i>
                <p>Share</p>
            </button>
            <img src="" id="profile_pic">
        </div>
    </div>
    <div id="spreadsheet"></div>
    <script src="https://kit.fontawesome.com/0ab5ed44d0.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var socialCalcControl = new SocialCalc.SpreadsheetControl();
            socialCalcControl.InitializeSpreadsheetControl(document.getElementById('spreadsheet'), 3000, 2000, 100);
            socialCalcControl.ResetSheet();
        });
    </script>
</body>
</html>
